<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Radar - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: white;
        }
        .navbar {
            padding: 15px;
        }
        .search-bar {
            max-width: 500px;
            width: 100%;
        }
        .btn-custom {
            background-color: #1f3c88;
            color: white;
            border-radius: 8px;
            padding: 8px 15px;
        }
        .stats {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .trending {
            margin-top: 30px;
        }
        .btn-insights {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-white border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4" href="#">
            <img src="https://via.placeholder.com/30" alt="Logo" class="me-2"> Domain Radar
        </a>
        <input type="text" class="form-control search-bar" placeholder="Search">
        <button class="btn btn-primary">Login</button>
    </div>
</nav>

<!-- Search Options -->
<div class="container text-center mt-3">
    <button class="btn btn-light border me-2">Keyword Suggestions</button>
    <button class="btn btn-light border">Search by Industry</button>
</div>

<!-- Stats -->
<div class="container text-center stats">
    <button class="btn btn-custom mt-3">Today's New Registrations</button>
    <div class="row mt-3">
        <div class="col">
            <span>257685</span><br>
            <a href="#" class="text-primary">Worldwide</a>
        </div>
        <div class="col">
            <span>3766</span><br>
            <a href="#" class="text-primary">India</a>
        </div>
    </div>
</div>

<!-- Trending Domains -->
<div class="container trending">
    <h4 class="fw-bold">Trending Domains:</h4>
    <ul class="list-unstyled">
        <li>xyztysf.edu</li>
        <li>123.lu</li>
        <li>hack.jklu</li>
        <li>hex.tech</li>
        <li>team.pankaj</li>
    </ul>
    <button class="btn btn-light border">More</button>
</div>

<!-- Insights Button -->
<button class="btn btn-custom btn-insights">Insights</button>

</body>
</html>
